<!-- HELLO PLS DON'T ROAST ME ON THE STRUCTURE AND THE NON-CLEAN CODE I WILL CLEAN IT UP I SWEAR I JUST WANTED IT TO WORK -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Libraries for AR and aframe -->
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>

    <!-- Library for handling events on 3d objects-->
    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>

    <!-- on-click interactivity -->
    <script>
      AFRAME.registerComponent("direct-to-website", {
        init: function() {
          var data = this.data;
          var el = this.el;
          // For Desktop & Mobile functionality
          el.addEventListener("mouseup", function() {
            event.preventDefault();
            window.open("https://deandoesdev.netlify.com/");
          });
          el.addEventListener("touchend", function() {
            event.preventDefault();
            window.open("https://deandoesdev.netlify.com/");
          });
        }
      });
    </script>
    <script>
      AFRAME.registerComponent("direct-to-github", {
        init: function() {
          var data = this.data;
          var el = this.el;

          el.addEventListener("mouseup", function() {
            event.preventDefault();
            window.open("https://github.com/dsumitro");
          });
          el.addEventListener("touchend", function() {
            event.preventDefault();
            window.open("https://github.com/dsumitro");
          });
        }
      });
    </script>
    <script>
      AFRAME.registerComponent("direct-to-linkedin", {
        init: function() {
          var data = this.data;
          var el = this.el;

          el.addEventListener("mouseup", function() {
            event.preventDefault();
            window.open("https://www.linkedin.com/in/deansumitro/");
          });
          el.addEventListener("touchend", function() {
            event.preventDefault();
            window.open("https://www.linkedin.com/in/deansumitro/");
          });
        }
      });
    </script>
  </head>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs="debugUIEnabled: false; trackingMethod: best;">
      <a-assets>
        <img id="my-image" src="./imgs/Dean-Sumitro.jpg" />
        <img id="my-site" src="./imgs/profile.png" />
        <img id="my-github" src="./imgs/github.png" />
        <img id="my-linkedin" src="./imgs/linkedinlogo.png" />
      </a-assets>
      <a-marker preset="hiro" smooth="true">
        <!-- Size of display is based off of size of marker -->
        <a-plane
          id="nametag"
          height="2"
          width="3"
          color="cyan"
          position="-4 0 -2"
          rotation="-90 0 0"
          opacity=".50"
        >
          <a-image
            src="#my-image"
            width="1.125"
            height="1.5"
            position="-0.75 0 .25"
          ></a-image>
          <a-text
            value="
          Dean Sumitro \n
          Full Stack Engineer \n
          Talent Path \n
          Los Angeles, CA \n
          (914) 374 - 5113
          "
            width="3"
            height="2"
            position=" 0 0 .5"
          >
          </a-text>
        </a-plane>
        <a-plane
          height="1.5"
          width="3"
          color="cyan"
          opacity=".50"
          position="-4 0 0"
          rotation="-90 0 0"
          border-radius="25px"
        >
          <a-text
            value="
          Hi, I'm Dean \n
          I'm a full stack engineer with a strong interest in frontend 
          development, UI/UX, and Augmented Reality. \n
          Please look around the cARd! \n
          "
            position="-1.25 0 .25"
            width="2.5"
            height="3"
          >
          </a-text>
        </a-plane>
        <a-plane
          height="4"
          width="3"
          color="cyan"
          opacity=".50"
          position="0 0 -1"
          rotation="-90 0 0"
        >
          <a-text position="-1.25 1.5 .25" value="Skills"></a-text>
          <a-text
            height="4"
            width="3"
            position="-1.25 0 .25"
            value="
          HTML/CSS/JavaScript \n
          PERN (PostgreSQL, Express, React, Node) \n
          Agile | Scrum | Kanban \n
          Version control (Git) \n
          Cloud Solutions (Heroku, Netlify)\n
          UX Research\n
          Web Design\n
          Prototyping/Wireframing (Figma, Sketch)\n
          "
          >
          </a-text>
        </a-plane>
        <a-plane
          height="1.5"
          width="1.5"
          color="cyan"
          opacity=".50"
          position="3 0 -1"
          rotation="-90 0 0"
        >
          <a-text
            align="center"
            position=" 0 .50 .25"
            width="2.5"
            height="2"
            value="
        Projects:
      "
          >
          </a-text>
          <a-text
            position=" -.50 0 .25"
            width="2.5"
            height="2"
            value="
            Flow\n
            cARds (This) \n
            More on my portfolio!
          "
          >
          </a-text>
        </a-plane>

        <a-circle
          opacity="1"
          radius=".45"
          position="-1 0 1.75"
          rotation="-90 0 0"
          color="cyan"
          direct-to-website
        >
          <a-image
            src="#my-site"
            width=".75"
            height=".75"
            position=" 0 0 .25"
          ></a-image>
        </a-circle>
        <a-circle
          opacity="1"
          color="cyan"
          radius=".45"
          position="1 0 1.75"
          rotation="-90 0 0"
          direct-to-github
        >
          <a-image
            src="#my-github"
            width=".75"
            height=".75"
            position=" 0 0 .25"
          ></a-image>
        </a-circle>
        <a-circle
          opacity="1"
          color="cyan"
          radius=".45"
          position="3 0 1.75"
          rotation="-90 0 0"
          direct-to-linkedin
        >
          <a-image
            src="#my-linkedin"
            width=".75"
            height=".75"
            position=" 0 0 .25"
          ></a-image>
        </a-circle>
      </a-marker>
      <a-entity camera> <a-cursor></a-cursor></a-entity>
    </a-scene>
  </body>
</html>
